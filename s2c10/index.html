<html>
<head>
  <title>cryptopals s1c10</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" media="all" href="./vendor/mocha.css">
  <script src="utils.js"></script>
  <script src="s1c10.js"></script>
  <script src="s1c10page.js"></script>
  <script src="./vendor/chai.js" type="text/javascript"></script>
</head>
<body>
  <div id="container">
  <h2><a href="https://github.com/thmsdnnr/cryptopals/tree/master/s2c10">github repo</a> | <a href="https://thmsdnnr.github.io/tutorials/javascript/cryptopals/2017/09/24/cryptopals-set2-challenge-10-implement-cipher-block-chaining.html">tutorial!</a></h2>
  <p><h1>AES CBC Encryptor/Decryptor<button id="suite" class="btn">Mocha Test Suite (click to toggle view)</button></h1></p>
  <p><h2>Input format: <select id="inputType">
  <option value="text" selected>text</option>
  <option value="hex">hexadecimal</option>
  <option value="base64">base-64</option>
</select></h2>
  </p>
  <input type="text" id="plainText" value="Two One Nine Two"><br />
  <div id="textHelper"></div>
  <p><h2>KEY</h2></p>
  <input type="text" id="encKey" value="Thats my Kung Fu">
  <p><h2>Initialization Vector</h2>
  <div id="ivHelper"></div>
  <input type="text" id="iV" value="000102030405060708090a0b0c0d0e0f">
  <p><button id="encrypt">Encrypt</button><button id="decrypt">Decrypt</button>
  [bits in key]: <select id="bits">
  <option value="16">16 bits (AES-128)</option>
  <option value="24">24 bits (AES-192)</option>
  <option value="32">32 bits (AES-256)</option>
</select></p>
  <div id="result" class="result"></div>
  <h3>Actual padded string and key:<div id="padInfo" class="result"></div></h3>
</div>
  <div id="suiteContainer">
    <div id="mocha"><p><a href=".">Index</a></p></div>
    <div id="messages"></div>
    <div id="fixtures"></div>
    <script src="./vendor/mocha.js"></script>
    <script src="./vendor/chai.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="./tests/tests.js"></script>
    <script>mocha.run();</script>
  </div>
</body>
</html>
